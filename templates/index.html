<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    </head>
    <body>
        <div class="chat-container padding border-radius box-shadow">
            <div class="chat-bubble border-radius">Hello! How can I assist you today?</div>
            <div class="chat-bubble user border-radius">I need help with my project.</div>
            <form class="padding border-radius box-shadow" action="/submit" method="post">
                <label for="message">Your Message:</label>
                <input type="text" id="message" name="inputText" placeholder="Type your message here..." class="border-radius">
                <button type="submit" class="border-radius">Send</button>
            </form>
        </div>
    </body>
</html>
